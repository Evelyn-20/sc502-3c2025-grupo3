<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrarse</title>
  <!-- Fuente Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
</head>
<body>

  <!-- Enlace para volver atrás -->
  <a href="javascript:history.back()" class="back-link">&lt; Regresar</a>

  <div class="register-container">
    <h2>Registrarse</h2>
    <form id="form-registro">
      <div class="form-three-columns">

        <!-- Primera columna -->
        <div class="column">
          <label for="cedula">Cédula</label>
          <input type="text" id="cedula" name="cedula" required>

          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required>

          <label for="direccion">Dirección</label>
          <textarea id="direccion" name="direccion" required></textarea>
        </div>

        <!-- Segunda columna -->
        <div class="column">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" required>

          <label for="genero">Género</label>
          <select id="genero" name="genero" required>
            <option value="">-- Selecciona --</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>

          <label for="estado-civil">Estado Civil</label>
          <select id="estado-civil" name="estado_civil" required>
            <option value="">-- Selecciona --</option>
            <option value="soltero">Soltero(a)</option>
            <option value="casado">Casado(a)</option>
            <option value="viudo">Viudo(a)</option>
            <option value="divorciado">Divorciado(a)</option>
          </select>
        </div>

        <!-- Tercera columna -->
        <div class="column">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" required>

          <label for="fecha-nacimiento">Fecha Nacimiento</label>
          <input type="date" id="fecha-nacimiento" name="fecha_nacimiento" required>

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>

          <label for="confirm-password">Verificar Contraseña</label>
          <input type="password" id="confirm-password" name="confirm_password" required>
        </div>

      </div>

      <button type="submit" class="register-button">Registrarse</button>
    </form>
  </div>

</body>
</html>
