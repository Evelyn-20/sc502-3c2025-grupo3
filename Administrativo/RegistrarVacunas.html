<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Registrar Vacuna</title>
  <link rel="stylesheet" href="style.css" />
  <script src="scripts.js" defer></script>
</head>
<body>

  <!-- Header -->
  <header class="top-bar">
  <div class="logo"></div>
  <nav class="menu">
    <a href="#">Opción 1</a>
    <a href="#">Opción 2</a>
  </nav>
  <div class="user-actions">
    <a href="#">Cerrar sesión</a>
    <a href="#">Login</a>
    <div class="user-avatar"></div>
  </div>
</header>

  <!-- Contenedor del formulario -->
  <div class="register-container">
    <h2>Registrar Vacuna</h2>
    <form id="form-registro">
      <div class="form-three-columns">

        <!-- Columna 1 -->
        <div class="column">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="esquema">Esquema Vacunación</label>
          <select id="esquema" name="esquema_vacunacion" required>
            <option value="">-- Selecciona --</option>
            <option value="unidosis">Unidosis</option>
            <option value="multidosis">Multidosis</option>
          </select>

          <label for="estado">Estado</label>
          <select id="estado" name="estado" required>
            <option value="">-- Selecciona --</option>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>

        <!-- Columna 2 -->
        <div class="column">
          <label for="enfermedad">Enfermedad</label>
          <select id="enfermedad" name="enfermedad" required>
            <option value="">-- Selecciona --</option>
            <option value="sarampion">Sarampión</option>
            <option value="influenza">Influenza</option>
            <option value="covid-19">COVID-19</option>
          </select>

          <label for="via-administracion">Vía Administración</label>
          <select id="via-administracion" name="via_administracion" required>
            <option value="">-- Selecciona --</option>
            <option value="intramuscular">Intramuscular</option>
            <option value="subcutanea">Subcutánea</option>
            <option value="oral">Oral</option>
          </select>
        </div>

        <!-- Columna 3 -->
        <div class="column">
          <label>Grupo</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="grupo" value="mujeres" /> Mujeres</label>
            <label><input type="checkbox" name="grupo" value="hombres" /> Hombres</label>
            <label><input type="checkbox" name="grupo" value="ninos" /> Niños</label>
            <label><input type="checkbox" name="grupo" value="adultos" /> Adultos mayores</label>
            <label><input type="checkbox" name="grupo" value="todos" /> Toda la población</label>
          </div>
        </div>

      </div>

      <button type="submit" class="register-button">
        Registrar Vacuna
      </button>
    </form>
  </div>

</body>
</html>
