<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Vacuna</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header class="top-bar">
    <div class="logo"></div>
    <nav class="menu">
      <a href="#">Opción 1</a>
      <a href="#">Opción 2</a>
    </nav>
    <div class="user-actions">
      <a href="#">Cerrar sesión / Login</a>
      <div class="user-avatar"></div>
    </div>
  </header>
  <main class="register-container">
    <h2>Registrar Vacuna</h2>
    <form id="form-vacuna">
      <div class="form-three-columns">
        <div class="column">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" required>

          <label for="esquema">Esquema de Vacunación</label>
          <select id="esquema" required>
            <option value="">Seleccione...</option>
            <option value="unica">Única dosis</option>
            <option value="refuerzo">Con refuerzo</option>
            <option value="periodica">Vacunación periódica</option>
          </select>

          <label for="estado">Estado</label>
          <select id="estado" required>
            <option value="">Seleccione...</option>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>

        <div class="column">
          <label for="enfermedad">Enfermedad</label>
          <select id="enfermedad" required>
            <option value="">Seleccione...</option>
            <option value="covid">COVID-19</option>
            <option value="influenza">Influenza</option>
            <option value="sarampion">Sarampión</option>
            <option value="hepatitis">Hepatitis</option>
          </select>

          <label for="via">Vía de Administración</label>
          <select id="via" required>
            <option value="">Seleccione...</option>
            <option value="oral">Oral</option>
            <option value="intramuscular">Intramuscular</option>
            <option value="subcutanea">Subcutánea</option>
            <option value="intranasal">Intranasal</option>
          </select>
        </div>
        <div class="column">
          <label>Grupo</label>
          <div class="checkbox-grid">
            <label><input type="checkbox" name="grupo" value="mujeres"> Mujeres</label>
            <label><input type="checkbox" name="grupo" value="hombres"> Hombres</label>
            <label><input type="checkbox" name="grupo" value="ninos"> Niños</label>
            <label><input type="checkbox" name="grupo" value="adultos"> Adultos mayores</label>
            <label><input type="checkbox" name="grupo" value="todos"> Toda la población</label>
          </div>
        </div>
      </div>

      <button type="submit">Registrar Vacuna</button>
    </form>
  </main>

  <script src="../js/scripts.js"></script>
</body>
</html>
