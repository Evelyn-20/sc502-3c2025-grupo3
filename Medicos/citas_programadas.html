<!DOCTYPE html>

  <link href="css/estilos.css" rel="stylesheet">

<body>

        <tbody>
          <tr>
            <td>001230456</td>
            <td>Juan Pérez</td>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
