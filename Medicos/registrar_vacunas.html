<!DOCTYPE html>
<head>
  <title>Registrar Vacunación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/estilos.css" rel="stylesheet">
</head>
<body>
  <header class="bg-light border-bottom py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div><strong>Opción 1</strong> | <strong>Opción 2</strong></div>
      <div>Cerrar sesión / Login</div>
    </div>
  </header>

  <main class="container mt-5">
    <h2 class="text-center mb-4">Registrar Vacunación</h2>
    <form>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="cedula" class="form-label">Cédula Paciente</label>
          <input type="text" class="form-control" id="cedula" placeholder="Ingrese cédula">
        </div>
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre del paciente">
        </div>
        <div class="col-md-4">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="vacuna" class="form-label">Vacuna</label>
          <select class="form-select" id="vacuna">
            <option selected disabled>Seleccione una vacuna</option>
            <option>COVID-19</option>
            <option>Influenza</option>
            <option>Hepatitis B</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="dosis" class="form-label">Dosis</label>
          <input type="text" class="form-control" id="dosis" placeholder="Ej: 1ra dosis">
        </div>
        <div class="col-md-4">
          <label class="form-label">Calendario</label>
          <div class="border rounded p-3 bg-light text-center">Calendario</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción Vacuna</label>
        <textarea class="form-control" id="descripcion" rows="3" placeholder="Observaciones"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-secondary px-5">Registrar Vacunación</button>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
