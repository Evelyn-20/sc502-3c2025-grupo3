                  <label for="cedula" class="form-label fw-bold">Cédula Paciente</label>

              </div>

              <div class="row mb-3">
                <div class="col-md-6 mb-3">
                  <label for="id_vacuna" class="form-label fw-bold">Vacuna</label>

                  <label for="dosis" class="form-label fw-bold">Dosis</label>
                  <input type="text" id="dosis" name="dosis" class="form-control" placeholder="Ej: 1ra dosis" />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-12 mb-3">
                  <label for="tiempo_tratamiento" class="form-label fw-bold">Tiempo de Tratamiento</label>

                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <label for="descripcion" class="form-label fw-bold">Descripción</label>
                  <textarea id="descripcion" name="descripcion" class="form-control" rows="4"
                    placeholder="Observaciones de la vacunación"></textarea>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="fecha_vacunacion" class="form-label fw-bold">Fecha Vacunación</label>
                <input type="date" id="fecha_vacunacion" name="fecha_vacunacion" class="form-control date-input" />

              <div class="mb-3">
