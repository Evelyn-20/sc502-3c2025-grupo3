          <div class="row mb-4">
            <div class="col-md-8">
              <div class="row mb-3">
                <div class="col-md-6 mb-3">
                  <label for="cedula" class="form-label fw-bold">Cédula Paciente</label>
                  <input type="text" id="cedula" name="cedula" class="form-control" placeholder="Ingrese cédula" />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="nombre" class="form-label fw-bold">Nombre Completo</label>
                  <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre del paciente" readonly/>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6 mb-3">
                  <label for="vacuna" class="form-label fw-bold">Vacuna</label>
                  <select id="vacuna" name="vacuna" class="form-select">

                    <option value="covid-19">COVID-19</option>
                    <option value="influenza">Influenza</option>
                    <option value="hepatitis-b">Hepatitis B</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="dosis" class="form-label fw-bold">Dosis</label>
                  <input type="text" id="dosis" name="dosis" class="form-control" placeholder="Ej: 1ra dosis" />
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <label for="descripcion" class="form-label fw-bold">Descripción Vacuna</label>
                  <textarea id="descripcion" name="descripcion" class="form-control" rows="4"
                    placeholder="Observaciones"></textarea>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="col-mb-3">
                <label class="form-label fw-bold">Fecha</label>
                <input type="text" id="fecha" name="fecha" class="form-control date-input" readonly />
              </div>
              <div class="col-mb-3">
                <label class="form-label fw-bold">Calendario</label>
                <div class="calendar-simple">
                  <div id="calendario-simple"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-register">Registrar Vacunación</button>
            </div>
